<!DOCTYPE HTML>
<html>
	<head>
		<title>Velocity.js Tests</title>
		<link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
		<script type="text/javascript" src="../node_modules/qunit/qunit/qunit.js"></script>
		<script type="text/javascript" src="../node_modules/qunit-assert-close/qunit-assert-close.js"></script>
		<script type="text/javascript" src="zepto-1.2.0.min.js"></script>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../velocity.js"></script>
		<script type="text/javascript" src="../velocity.ui.js"></script>
		<style>
			#qunit-stage {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				visibility: hidden;
				overflow: hidden;
				pointer-events: none;
			}
			#details {
				margin: 0 auto;
				margin-bottom: 1em;
				width: 800px;
				padding: 0;
				line-height: 1.35em;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-stage"></div>
		<script type="text/javascript" src="test.js"></script>
	</body>
</html>
